<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="player-row">
      <label>Player:</label><input class="player" placeholder="player" />
      <label>Game Number:</label><select class="game-number">
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>

    <div class="game-list"></div>
    <button class="send-scores">Send Scores</button>
    <div class="status-message"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="script.coffee" type="text/coffeescript"></script>
  </body>
</html>
